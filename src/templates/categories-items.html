<a ui-sref="home">Home</a> &lt; <a ui-sref="menuList">Menu</a> &lt;  <span>{{$ctrl.category.name}}</span>

<h4>In our menu for {{$ctrl.category.name}}:</h4>
<ol>
  <li ng-repeat="itemDetail in $ctrl.items">
    <div class="item-name">{{ itemDetail.name }}</div>
    <div>{{ itemDetail.description }}</div>
    <div>Price: ${{ itemDetail.price_large }} <span ng-if="itemDetail.price_small">(small: ${{ itemDetail.price_small }})</span></div>
  </li>
</ol>
